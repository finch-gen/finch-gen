name: docs

on: [push]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: docs-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: docs-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: docs-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build Docs
      run: |
        cargo fetch
        GEN_ID=$(cargo pkgid finch-gen)
        MACRO_ID=$(cargo pkgid finch-macro)
        cargo doc --release --lib --no-deps -p $GEN_ID -p $MACRO_ID

    - name: Add index.html
      run: |
        cat >target/doc/index.html <<EOL
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>finch-gen</title>
            <meta http-equiv="refresh" content="0; URL='finch_gen'" />
          </head>
          <body>
            
          </body>
          </html>
        EOL

    - name: Checkout website
      uses: actions/checkout@v2
      with:
        repository: finch-gen/finch-gen.github.io
        path: website

    - name: Copy files to website
      run: |
        TAGORBRANCH=$(sed -e 's/refs\/tags\///g' -e 's/refs\/heads\///g' <<< "$GITHUB_REF")
        rm -rf website/reference/finch-gen/$TAGORBRANCH
        mkdir -p website/reference/finch-gen/$TAGORBRANCH
        cp -r target/doc/* website/reference/finch-gen/$TAGORBRANCH

    - uses: webfactory/ssh-agent@v0.2.0
      with:
        ssh-private-key: ${{ secrets.WEBSITE_DEPLOY_KEY }}

    - name: Commit files
      run: |
        cd website
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "action: generate finch-gen docs" -a
        git push origin master

    # - name: Push changes
    #   uses: ad-m/github-push-action@master
    #   with:
    #     github_token: ${{ secrets.GH_TOKEN }}
    #     directory: 'website'
    #     repository: finch-gen/finch-gen.github.io

    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: docs
        path: target/doc
