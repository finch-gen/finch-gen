name: docs

on: [push]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    
    - name: Print version
      run: sed -e 's/refs\/tags\///g' -e 's/refs\/heads\///g' <<< "$GITHUB_REF"

    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: docs-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: docs-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: docs-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build Docs
      run: |
        cargo fetch
        GEN_ID=$(cargo pkgid finch-gen)
        MACRO_ID=$(cargo pkgid finch-macro)
        cargo doc --release --lib --no-deps -p $GEN_ID -p $MACRO_ID

    - name: Add index.html
      run: |
        cat target/doc/index.html "
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>finch-gen</title>
            <meta http-equiv="refresh" content="0; URL='finch_gen'" />
          </head>
          <body>
            
          </body>
          </html>
        "

    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: docs
        path: target/doc